{% extends "base.html" %} {% block content %}
<h1>View Transactions</h1>
<div class = "container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Book Title</th>
                <th>Points</th>
                <th>Due Date</th>
            </tr>
        </thead>

        <tbody>
            {% for tran in trans %}
            <tr>
                <td>{{tran.id}}</td>
                <td>{{tran.customerid}}</td>
                <td>{{tran.name}}</td>
                <td>{{tran.title}}</td>
                <td>{{tran.points}}</td>
                <td>{{tran.duedate}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
