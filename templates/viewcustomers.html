{% extends "base.html" %} {% block content %}

        <div class = "container">
        <h1>View Customers</h1>
   
        <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Salutation</th>
                <th>Name</th>
                <th>Address</th>
                <th>Points</th>
              </tr>
            </thead>
            <tbody>
                {% for customer in customers %} 

              <tr>
                <td>{{customer.id}}</td>
                <td>{{customer.salutation}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.address}}</td>
                <td>{{customer.points}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          

        </div>
        {% endblock %}
