{% extends "base.html" %} {% block content %}
<h1>Add New Book</h1>
<form action="{{url_for('addbook')}}" method="post">
    <div class="row">
        <label>Title</label> <input class="form-control border border-primary" type="text" name="title"/>
    </div>
    <div class="row">
        <label>Stock</label> <input class="form-control border border-primary" type="text" name="stock"/>
    </div>
    <button type="submit" class="btn btn-primary shadow">Create</button>
</form>

{% endblock %}
